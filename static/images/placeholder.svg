    <circle cx="-15" cy="0" r="2" fill="#f97316" opacity="0.6"/>
    <circle cx="0" cy="0" r="2" fill="#f97316" opacity="0.4"/>
    <circle cx="15" cy="0" r="2" fill="#f97316" opacity="0.6"/>
  </g>
  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#6b7280">
    Product Image
  </text>
  <text x="50%" y="72%" dominant-baseline="middle" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="12" fill="#9ca3af">
